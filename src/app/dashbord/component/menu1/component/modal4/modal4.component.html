

<div class="modal-container">
  <div class="content card">

      <div class="close">
        <span class="material-icons" (click)="coloseFunc()">
          close
        </span>
      </div>

      <div class="input-item">

        <div class="item">
            <label for="">ລະຫັດຕໍາແໜ່ງ</label>
            <input type="text" [(ngModel)]="addModal.id" readonly>
        </div>

        <div class="item">
          <label for="">ອຸປະກອນ</label>
          <!-- <input type="text" [(ngModel)]="addModal.equip_id"> -->
          <select name="" id="" [(ngModel)]="addModal.equip_id">
            <ng-container *ngFor="let item of equList">
              <option [value]="item.id">{{item.equip_name}}</option>
            </ng-container>
          </select>
        </div>

        <div class="item">
          <label for="">ປະເພດອຸປະກອນ</label>
          <select name="" id="" [(ngModel)]="addModal.cate_id">
            <ng-container *ngFor="let item of cateList">
              <option [value]="item.id">{{item.cate_name}}</option>
            </ng-container>
          </select>
        </div>

        <div class="item">
          <label for="">ຊື່ຕໍາແໜ່ງອຸປະກອນ</label>
          <input type="text" [(ngModel)]="addModal.pos_name">
        </div>

        <div class="item hasb">
          <button (click)="addPos()">ບັນທຶກ</button>
        </div>

      </div>

      <div class="table-wrapper" style="margin-top: 1rem; height: calc(100vh - 200px); overflow: auto;">
          <table>
              <tr>
                <th style="width: 50px;">ລະຫັດ</th>
                <th>ອຸປະກອນ</th>
                <th>ປະເພດອຸປະກອນ</th>
                <th>ຊື່ຕໍາແໜ່ງອຸປະກອນ</th>
                <th >Action</th>
              </tr>
              <tr *ngFor="let item of positionList">
                <td>{{item.id}}</td>
                <td>{{getEquName(item.equip_id)}}</td>
                <td>{{getCatName(item.cate_id)}}</td>
                <td>{{item.pos_name}}</td>
                <td  style="width: 150px;">
                  <button (click)="deletePos(item.id)"  style="height: 30px; margin-right: 10px; background: red; width: 60px;border: none;">ລົບ</button>
                  <button (click)="editPos(item.id)"  style="height: 30px; background: blue; width: 60px; border: none;">ແກ້ໄຂ</button>
                </td>
              </tr>
          </table>
      </div>


  </div>
</div>
