

<div class="modal-container">
  <div class="content card">

      <div class="close">
        <span class="material-icons" (click)="coloseFunc()">
          close
        </span>
      </div>

      <div class="input-item">

        <div class="item">
          <label for="">ອຸປະກອນ</label>
          <select [(ngModel)]="addModel.equip_id">
            <option *ngFor="let item of equList" [ngValue]="item.id">{{item.equip_name}}</option>
          </select>
        </div>

        <div class="item">
          <label for="">ວັນທີສັ່ງຊື້</label>
          <input type="date" [(ngModel)]="addModel.pur_date" >
        </div>

        <div class="item">
          <label for="">ຈໍານວນ</label>
          <input type="number" [(ngModel)]="addModel.equip_qty" >
        </div>


        <div class="item"></div>
        <div class="item"></div>


    <div class="item hasb">
      <button (click)="addPur()">ບັນທຶກ</button>
    </div>

      </div>

      <div class="table-wrapper" style="margin-top: 1rem; height: calc(100vh - 200px); overflow: auto;">
          <table>
              <tr>
                <th style="width: 50px;">ລະຫັດ</th>
                <th>ອຸປະກອນ</th>
                <th>ວັນທີສັ່ງຊື້</th>
                <th>ຈໍານວນ</th>
                <th >Action</th>
              </tr>
              <tr *ngFor="let item of purList">
                <td>{{item.id}}</td>
                <td>{{getEquname(item.equip_id) }}</td>
                <td>{{item.pur_date | date: "shortDate"}}</td>
                <td>{{item.equip_qty}}</td>
                <td  style="width: 150px;">
                  <button (click)="deletePur(item.id)" style="height: 30px; margin-right: 10px; background: red; width: 60px;border: none;">ລົບ</button>
                  <button (click)="purDetail(item.id)" style="height: 30px; background: blue; width: 60px; border: none;">ແກ້ໄຂ</button>
                </td>
              </tr>
          </table>
      </div>


  </div>
</div>
